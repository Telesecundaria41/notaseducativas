        .summary-section {

        .summary-content {

        .summary-content h3 {

        .summary-content ul {

        }

        .empty-state {

    </style>

<body>
    <div class="container">
        <!-- Header con estad√≠sticas -->
        <div class="header">
            <h1 class="app-title">üìö Notas Educativas</h1>
            <div class="date-display" id="currentDate"></div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">Notas</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalDuration">0:00</div>
                    <div class="stat-label">Duraci√≥n</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="todayNotes">0</div>
                    <div class="stat-label">Hoy</div>
                </div>
            </div>
        </div>

        <!-- Navegaci√≥n por pesta√±as -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('record')">üé§ Grabar</button>
            <button class="tab-btn" onclick="switchTab('notes')">üìù Notas</button>
            <button class="tab-btn" onclick="switchTab('summary')">üìä Resumen</button>
        </div>

        <!-- Pesta√±a de grabaci√≥n -->
        <div class="tab-content active" id="recordTab">
            <div class="recording-section">
                <button class="record-btn" id="recordBtn" onclick="toggleRecording()">üé§</button>
                <div class="recording-time" id="recordingTime">00:00</div>
                <div class="recording-status" id="recordingStatus">Toca para comenzar a grabar</div>
            </div>
        </div>

        <!-- Pesta√±a de notas -->
        <div class="tab-content" id="notesTab">
            <div class="notes-section">
                <div class="section-title">
                    üéµ Mis Notas de Voz
                </div>
                <div id="notesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üé§</div>
                        <p>No hay notas grabadas a√∫n.<br>¬°Comienza grabando tu primera nota!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pesta√±a de resumen -->
        <div class="tab-content" id="summaryTab">
            <div class="notes-section">
                <div class="section-title">
                    üìä Resumen del D√≠a
                </div>
                <button class="summary-btn" onclick="generateSummary()">
                    üß† Generar Resumen Inteligente
                </button>
            </div>
            <div class="summary-section" id="summaryContent" style="display: none;">
                <div class="section-title">üìã Tu Resumen</div>
                <div id="summaryText"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingTimer;
        let recordingStartTime;
        let notes = JSON.parse(localStorage.getItem('voiceNotes') || '[]');

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            updateStats();
            displayNotes();
            checkSecurityContext();
            
            // Registrar Service Worker para PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")');
            }
        });

        // Verificar contexto de seguridad
        function checkSecurityContext() {
            const isSecure = location.protocol === 'https:' || 
                           location.hostname === 'localhost' || 
                           location.hostname === '127.0.0.1' ||
                           location.hostname === '';

            if (!isSecure) {
                // Mostrar advertencia en la interfaz
                const warningBanner = document.createElement('div');
                warningBanner.innerHTML = `
                    <div style="background: linear-gradient(135deg, #ff6b6b, #ee5a24); color: white; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);">
                        <strong>‚ö†Ô∏è Contexto no seguro detectado</strong><br>
                        <small>El micr√≥fono requiere HTTPS para funcionar</small><br>
                        <button onclick="showSecuritySolutions()" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 8px 15px; border-radius: 20px; margin-top: 10px; cursor: pointer;">
                            üì± Ver soluciones
                        </button>
                    </div>
                `;
                document.querySelector('.container').insertBefore(warningBanner, document.querySelector('.tab-navigation'));
            }
        }

        // Funci√≥n para cambiar pesta√±as
        function switchTab(tabName) {
            // Ocultar todas las pesta√±as
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Mostrar pesta√±a seleccionada
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Actualizar fecha actual
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('es-ES', options);
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const today = new Date().toDateString();
            const todayNotes = notes.filter(note => 
                new Date(note.timestamp).toDateString() === today
            );
            
            let totalDuration = 0;
            notes.forEach(note => {
                totalDuration += note.duration || 0;
            });

            document.getElementById('totalNotes').textContent = notes.length;
            document.getElementById('todayNotes').textContent = todayNotes.length;
            document.getElementById('totalDuration').textContent = formatTime(totalDuration);
        }

        // Formatear tiempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Toggle grabaci√≥n
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        // Iniciar grabaci√≥n
        async function startRecording() {
            try {
                // Verificar si estamos en un contexto seguro
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('API de medios no disponible');
                }

                // Verificar si estamos en HTTPS o localhost
                if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    alert('‚ö†Ô∏è IMPORTANTE: Para usar el micr√≥fono, necesitas:\n\n1. Usar HTTPS (recomendado)\n2. O abrir desde localhost\n3. O usar Chrome con --unsafely-treat-insecure-origin-as-secure\n\nüì± SOLUCI√ìN R√ÅPIDA:\n- Sube el archivo a un servicio como GitHub Pages\n- O usa un servidor local como Live Server en VS Code');
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4'
                });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = saveRecording;

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();

                // Actualizar UI
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordBtn').textContent = '‚èπÔ∏è';
                document.getElementById('recordingStatus').textContent = 'Grabando... Toca para detener';

                // Iniciar timer
                recordingTimer = setInterval(updateRecordingTime, 1000);

            } catch (error) {
                console.error('Error al acceder al micr√≥fono:', error);
                
                let errorMessage = 'No se pudo acceder al micr√≥fono.\n\n';
                
                if (error.name === 'SecurityError') {
                    errorMessage += 'üîí ERROR DE SEGURIDAD:\n';
                    errorMessage += '‚Ä¢ Necesitas HTTPS para usar el micr√≥fono\n';
                    errorMessage += '‚Ä¢ O abrir desde localhost/127.0.0.1\n\n';
                    errorMessage += 'üì± SOLUCIONES:\n';
                    errorMessage += '1. Sube a GitHub Pages (gratis y con HTTPS)\n';
                    errorMessage += '2. Usa un servidor local (Live Server)\n';
                    errorMessage += '3. Chrome: Configura origin como seguro';
                } else if (error.name === 'NotAllowedError') {
                    errorMessage += 'üö´ PERMISOS DENEGADOS:\n';
                    errorMessage += '‚Ä¢ Ve a Configuraci√≥n del navegador\n';
                    errorMessage += '‚Ä¢ Permitir micr√≥fono para este sitio\n';
                    errorMessage += '‚Ä¢ Recarga la p√°gina';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'üé§ MICR√ìFONO NO ENCONTRADO:\n';
                    errorMessage += '‚Ä¢ Verifica que tu dispositivo tenga micr√≥fono\n';
                    errorMessage += '‚Ä¢ Conecta auriculares con micr√≥fono';
                } else {
                    errorMessage += `Error: ${error.message}`;
                }
                
                alert(errorMessage);
            }
        }

        // Detener grabaci√≥n
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                clearInterval(recordingTimer);

                // Resetear UI
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordBtn').textContent = 'üé§';
                document.getElementById('recordingTime').textContent = '00:00';
                document.getElementById('recordingStatus').textContent = 'Toca para comenzar a grabar';
            }
        }

        // Actualizar tiempo de grabaci√≥n
        function updateRecordingTime() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                document.getElementById('recordingTime').textContent = formatTime(elapsed);
            }
        }

        // Guardar grabaci√≥n
        function saveRecording() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const duration = Math.floor((Date.now() - recordingStartTime) / 1000);

            const note = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                duration: duration,
                audioUrl: audioUrl,
                audioData: audioBlob
            };

            notes.unshift(note);
            localStorage.setItem('voiceNotes', JSON.stringify(notes.map(n => ({
                id: n.id,
                timestamp: n.timestamp,
                duration: n.duration
            }))));

            updateStats();
            displayNotes();
            
            // Mostrar mensaje de √©xito
            alert('¬°Nota grabada exitosamente! üéâ');
        }

        // Mostrar notas
        function displayNotes() {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé§</div>
                        <p>No hay notas grabadas a√∫n.<br>¬°Comienza grabando tu primera nota!</p>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = notes.map(note => {
                const date = new Date(note.timestamp);
                const timeStr = date.toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const dateStr = date.toLocaleDateString('es-ES');

                return `
                    <div class="note-item">
                        <div class="note-header">
                            <span class="note-time">${dateStr} - ${timeStr}</span>
                            <span class="note-duration">${formatTime(note.duration)}</span>
                        </div>
                        <div class="note-controls">
                            <button class="play-btn" onclick="playNote('${note.id}')">
                                ‚ñ∂Ô∏è Reproducir
                            </button>
                            <button class="delete-btn" onclick="deleteNote('${note.id}')">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Reproducir nota
        function playNote(noteId) {
            const note = notes.find(n => n.id == noteId);
            if (note && note.audioUrl) {
                const audio = new Audio(note.audioUrl);
                audio.play().catch(e => {
                    console.error('Error al reproducir audio:', e);
                    alert('No se pudo reproducir la nota de voz.');
                });
            }
        }

        // Eliminar nota
        function deleteNote(noteId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta nota?')) {
                notes = notes.filter(n => n.id != noteId);
                localStorage.setItem('voiceNotes', JSON.stringify(notes.map(n => ({
                    id: n.id,
                    timestamp: n.timestamp,
                    duration: n.duration
                }))));
                
                updateStats();
                displayNotes();
            }
        }

        // Generar resumen
        function generateSummary() {
            if (notes.length === 0) {
                alert('No hay notas para resumir. Graba algunas notas primero.');
                return;
            }

            const today = new Date().toDateString();
            const todayNotes = notes.filter(note => 
                new Date(note.timestamp).toDateString() === today
            );

            let summary = `
                <div class="summary-content">
                    <h3>üìÖ Resumen del ${new Date().toLocaleDateString('es-ES')}</h3>
                    
                    <h3>üìä Estad√≠sticas del d√≠a:</h3>
                    <ul>
                        <li><strong>Notas grabadas:</strong> ${todayNotes.length}</li>
                        <li><strong>Tiempo total:</strong> ${formatTime(todayNotes.reduce((total, note) => total + (note.duration || 0), 0))}</li>
                        <li><strong>Primera nota:</strong> ${todayNotes.length > 0 ? new Date(todayNotes[todayNotes.length - 1].timestamp).toLocaleTimeString('es-ES') : 'N/A'}</li>
                        <li><strong>√öltima nota:</strong> ${todayNotes.length > 0 ? new Date(todayNotes[0].timestamp).toLocaleTimeString('es-ES') : 'N/A'}</li>
                    </ul>

                    <h3>üéØ Ideas y reflexiones sugeridas:</h3>
                    <ul>
                        <li><strong>Seguimiento de estudiantes:</strong> Revisar notas sobre casos espec√≠ficos de alumnos que requieren atenci√≥n especial</li>
                        <li><strong>Estrategias pedag√≥gicas:</strong> Identificar m√©todos que funcionaron bien durante las clases</li>
                        <li><strong>Recursos necesarios:</strong> Materiales o apoyos que se mencionaron durante el d√≠a</li>
                        <li><strong>Coordinaci√≥n con colegas:</strong> Temas que requieren seguimiento con otros docentes</li>
                    </ul>

                    <h3>‚úÖ Acciones sugeridas para ma√±ana:</h3>
                    <ul>
                        <li>Revisar y transcribir las notas m√°s importantes del d√≠a</li>
                        <li>Planificar seguimiento de casos mencionados</li>
                        <li>Preparar materiales identificados como necesarios</li>
                        <li>Coordinar reuniones pendientes</li>
                    </ul>

                    <h3>üí° Reflexi√≥n pedag√≥gica:</h3>
                    <p>Como docente especializado en Educaci√≥n Especial, es importante documentar observaciones sobre:</p>
                    <ul>
                        <li>Progreso de estudiantes con necesidades espec√≠ficas</li>
                        <li>Efectividad de adaptaciones curriculares</li>
                        <li>Colaboraci√≥n con familias</li>
                        <li>Estrategias inclusivas implementadas</li>
                    </ul>

                    <p style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 10px; font-style: italic;">
                        "La documentaci√≥n constante de nuestras observaciones nos permite mejorar continuamente nuestra pr√°ctica educativa y brindar mejor atenci√≥n a nuestros estudiantes."
                    </p>
                </div>
            `;
